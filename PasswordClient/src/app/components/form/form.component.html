<form>
  <div class="mb-3">
    <label class="form-label">Numero de la tarjeta</label>
    <input type="number" class="form-control"aria-describedby="numberHelp"/>
    <div id="numberHelp" class="form-text">
      No compartas este campo con nadie
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha de </label>
    <input type="month" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre del titular de la tarjeta</label>
    <input type="text" class="form-control"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre de la Tarjeta (Opcional) </label>
    <input type="text" class="form-control" />
  </div>

  <div class="mb-3">
    <select class="form-select">
      <option selected>Red de Tarjeta</option>
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="Clave">Clave</option>
    </select>
  </div>
 
  <div class="mb-3">
    <select class="form-select" aria-label="Default select example">
      <option selected>Tipo de Tarjeta</option>
      <option value="Débito">Débito</option>
      <option value="Crédito">Crédito</option>
      <option value="Preparo">Preparo</option>
    </select>
  </div>

  <div class="d-flex justify-content-center gap-4">
    <button type="button" class="btn btn-primary" (click)="goBack()">Regresar</button>
    <button type="submit" class="btn btn-secondary"> {{textButton}} </button>
  </div>
</form>
