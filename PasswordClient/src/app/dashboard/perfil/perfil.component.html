<section class="section-main tab-content p-xxl-5">
    <h1>Actualizar Perfil</h1>
    <!-- Register Form -->
    <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form asp-controller="Usuario" asp-action="Edit" method="post">
            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerName">Usuario</label>
                <input type="text" id="registerName" class="form-control" asp-for="Nombre" />
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" asp-for="Correo" />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" asp-for="Clave" />
            </div>

            <!-- Repeat Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                <input type="password" id="registerRepeatPassword" class="form-control" asp-for="ConfirClave" />
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block mb-3 w-10">Actualizar</button>

        </form>

        <!-- Formulario de eliminación de cuenta -->
        <form asp-controller="Usuario" asp-action="Delete" asp-route-id="@User.Claims.Where(c => c.Type == ClaimTypes.NameIdentifier).Select(c => c.Value).SingleOrDefault()" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.')">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-block mb-3 w-10">Eliminar Cuenta</button>
        </form>

    </div>
</section>
