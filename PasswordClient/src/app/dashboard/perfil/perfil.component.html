<section class="section-main tab-content p-xxl-5">
    <h1>Actualizar Perfil</h1>
    <!-- Register Form -->
    <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form method="post">
            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerName">Usuario</label>
                <input type="text" id="registerName" class="form-control" />
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" />
            </div>

            <!-- Repeat Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                <input type="password" id="registerRepeatPassword" class="form-control"/>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-3 w-10">Actualizar</button>

        </form>

        <!-- Formulario de eliminaciÃ³n de cuenta -->
        <form>
            <button type="submit" class="btn btn-danger btn-block mb-3 w-10">Eliminar Cuenta</button>
        </form>

    </div>
</section>
