<section class="section-main">
    <!-- Header -->
    <app-header></app-header>
    <main class="form-container">
        <!-- Formulario -->
        <form [formGroup]="perfilForm" (ngSubmit)="updatePerfil()">
  <div class="mb-3">
    <label class="form-label">Numero </label>
    <input type="number" class="form-control" formControlName="nombre"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha de expiración</label>
    <input type="month" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre del titular de la tarjeta</label>
    <input type="text" class="form-control"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre de la Tarjeta (Opcional) </label>
    <input type="text" class="form-control" />
  </div>

  <div class="mb-3">
    <select class="form-select">
      <option selected>Red de Tarjeta</option>
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="Clave">Clave</option>
    </select>
  </div>
 
  <div class="mb-3">
    <select class="form-select" aria-label="Default select example">
      <option selected>Tipo de Tarjeta</option>
      <option value="Débito">Débito</option>
      <option value="Crédito">Crédito</option>
      <option value="Preparo">Preparo</option>
    </select>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

        <!-- Fin del formulario -->

    </main>

</section>
