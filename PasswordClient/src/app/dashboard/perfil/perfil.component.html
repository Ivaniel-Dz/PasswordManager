<section class="section-main">
    <!-- Header -->
    <app-header></app-header>
    <main class="form-container">
        <!-- Formulario -->
<h2 class="mt-3">Perfil de Usuario</h2>

@if (perfilForm) {
  <form [formGroup]="perfilForm" (ngSubmit)="updatePerfil()" class="mt-3">
    <input type="number" formControlName="id">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" class="form-control" formControlName="correo" />
    </div>

    <div class="mb-3">
      <label for="clave" class="form-label">Nueva Contrase√±a (opcional)</label>
      <input type="password" id="clave" class="form-control" formControlName="clave" />
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
    <button type="button" class="btn btn-danger ms-2" (click)="deletePerfil()">Eliminar Cuenta</button>
  </form>
} @else {
  <p>Cargando perfil...</p>
}

<div *ngIf="mensaje" class="alert alert-info mt-3">{{ mensaje }}</div>

        <!-- Fin del formulario -->

    </main>

</section>
