<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Número</label>
    <input formControlName="numeracion" required />
  </div>

  <div>
    <label>Fecha de Expiración</label>
    <input type="date" formControlName="fechaExpiracion" required />
  </div>

  <div>
    <label>Titular</label>
    <input formControlName="titular" required />
  </div>

  <div>
    <label>Nombre</label>
    <input formControlName="nombre" required />
  </div>

  <div>
    <label>Red</label>
    <select formControlName="red" required>
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="American Express">American Express</option>
    </select>
  </div>

  <div>
    <label>Tipo</label>
    <select formControlName="tipo" required>
      <option value="Crédito">Crédito</option>
      <option value="Débito">Débito</option>
      <option value="Prepago">Prepago</option>
    </select>
  </div>

  <div>
    <label>Descripción (opcional)</label>
    <textarea formControlName="descripcion"></textarea>
  </div>

  <button type="submit">{{ isEdit ? 'Actualizar' : 'Agregar' }} Tarjeta</button>
</form>
