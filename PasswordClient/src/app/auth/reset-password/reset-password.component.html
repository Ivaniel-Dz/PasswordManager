<main class="main-container">
    <section class="box-section">
        <!-- Pills navs -->
        <ul class="nav nav-justified py-3 gap-3" id="ex1" role="tablist">
            <h2 class="text-center fs-4">
                Reset your password
            </h2>
            <p class="text-center">
                Don’t worry, we’ve got your back! Just enter your email address and we’ll send you a link to reset your password.
            </p>
        </ul>

        <!-- Pills content -->
        <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form asp-controller="Login" asp-action="Index" method="post">
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="loginName">Email</label>
                        <input type="email" id="loginName" class="form-control" asp-for="Correo" required/>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 w-100">
                        Submit
                    </button>

                                   <!-- 2 column grid layout -->
                    <div class="d-flex justify-content-center align-items-center mb-4" >
                        <div class="text-center">
                            <span> Return to </span> 
                            <!-- Simple link -->
                            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                               [routerLink]="['/auth/login']">
                                 Sign in
                            </a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </section>

</main>
