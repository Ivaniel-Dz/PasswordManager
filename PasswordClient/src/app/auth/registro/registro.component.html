<main class="main-container">
    <section class="box-section">
        <!-- Pills navs -->
        <ul class="nav nav-justified py-3 gap-3" id="ex1" role="tablist">
            <li class="item-menu" role="presentation">
                <a class="menu-link" id="tab-login" data-mdb-pill-init role="tab"
                aria-controls="pills-login" aria-selected="true" [routerLink]="['/auth/login']">Login</a>
            </li>
            <li class="item-menu" role="presentation">
                <a class="menu-link active" id="tab-register" data-mdb-pill-init role="tab"
                aria-controls="pills-register" aria-selected="false" [routerLink]="['/auth/registro']">Register</a>
            </li>
        </ul>

        <!-- Pills content -->
        <div class="tab-content">
            <!-- Register Form -->
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form asp-controller="Usuario" asp-action="Create" method="post">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="registerName">Usuario</label>
                        <input type="text" id="registerName" class="form-control" asp-for="Nombre" required />
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-control" asp-for="Correo" required />
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-control" asp-for="Clave" required />
                    </div>

                    <!-- Repeat Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        <input type="password" id="registerRepeatPassword" class="form-control" asp-for="ConfirClave" required />
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-3 w-100"> Confirm </button>
                </form>
            </div>
        </div>
    </section>
</main>
